{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container d-flex m-5" style="justify-content: space-between; padding-top: 30px;">
  
  <form method="post" style="width: 40vw;">
    <h1>Get in touch</h1>
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Full name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="fullname" required>

    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>

    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Phone</label>
      <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="phone" required>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">message</label>
      <textarea class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="message" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1643.143231795435!2d77.50788595296854!3d28.481685355281144!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1691563669502!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>


{% endblock body %}
